<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link rel="stylesheet" href="css/html5reset.css" type="text/css" /> 
        <link rel="stylesheet" href="css/style.css" type="text/css" /> 
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        

        <header>
            <hgroup id="top">              
                <h1><img id="logo" src="img/hialsBilde.jpg" alt="hials bilde" width="120" heigth="150"/>HiALS news4u</h1>
                <h2></h2>
            </hgroup>
        </header>

        
        <f:view>
            <section>

                <h:form id="form1">
                    <p:panelGrid columns="2" >  
                        <p:panelGrid columns="2" >  
                            <f:facet name="header">  
                                Basic PanelGrid  
                            </f:facet>  

                            <h:outputLabel for="title" value="Title: *" />  
                            <p:inputText id="title" value="#{articleController.article.title}" required="true" label="Title" />  

                            <h:outputLabel for="date" value="Date: *" />  
                            <p:inputText id="date" required="false" label="Date"/>  

                            <h:outputLabel for="author" value="Author: *" />  
                            <p:inputText id="author" required="false" label="Author"/> 

                            <h:outputLabel for="category" value="Category: *" />  
                            <p:inputText id="category" required="false" label="Category"/>  

                            <h:outputLabel for="ingress" value="Ingress: *" /> 
                            <p:inputTextarea id="ingress" required="false" rows="5" cols="30"/>  
                        </p:panelGrid>                      
                    
                        <p:editor id="editor" value="#{articleController.article.text}" width="790" height="322" />  
                    </p:panelGrid>
                    <h:panelGrid columns="2" style="margin-top:10px">  
                        <p:commandButton id="submitButton" value="Submit" actionListener="#{articleController.addArticle()}" ajax="false"
                                         icon="ui-icon-disk" />  
                        <p:commandButton id="clearButton" type="button" value="Clear" onclick="editor.clear()"  
                                         icon="ui-icon-close" />  
                    </h:panelGrid>  

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">  
                        <h:outputText id="display" value="#{editorBean.value}" escape="false" />  
                    </p:dialog>  

                </h:form>  
            </section>
        </f:view>

    </h:body>
</html>
