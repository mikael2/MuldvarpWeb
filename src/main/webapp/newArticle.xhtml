<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link rel="stylesheet" href="css/html5reset.css" type="text/css" /> 
        <link rel="stylesheet" href="css/style.css" type="text/css" /> 
        <title>Facelet Title</title>
    </h:head>
    <h:body>



        <header>
            <hgroup id="top">              
                <h1><img id="logo" src="img/hialsBilde.jpg" alt="hials bilde" width="120" heigth="150"/>HiALS news4u</h1>
                <h2></h2>
            </hgroup>
        </header>


        <f:view>
            <section>

                <h:form id="form1">

                    <div id="panelgrid">
                        <p:panelGrid columns="2">  
                            <f:facet name="header">  
                                Ny artikkel  
                            </f:facet>  

                            <h:outputLabel for="title" value="Tittel: *" />  
                            <p:inputText id="title" value="#{articleController.article.title}" required="true" label="Title" >  
                                <f:validateLength minimum="2" />  
                            </p:inputText> 


                            <h:outputLabel for="author" value="Forfatter: "/>  
                            <p:inputText id="author" value="#{articleController.article.author}" required="false" label="Author"/> 

                            <h:outputLabel for="category" value="Kategori: " />  
                            <p:inputText id="category" value="#{articleController.article.category}" required="false" label="Category"/>  

                            <h:outputLabel for="date" value="Dato: " />
                            <p:calendar value="#{articleController.article.publishdate}" id="date" label="Date" />  

                            <h:outputLabel for="description" value="Beskrivelse: " />  
                            <p:inputText id="description" value="#{articleController.article.description}" required="false" label="Description"/>

                            <h:outputLabel for="ingress" value="Ingress: *" /> 
                            <p:inputTextarea id="ingress" value="#{articleController.article.ingress}" required="false" rows="5" cols="30"/>  

                        </p:panelGrid> 
                    </div>

                    <div id="editor">

                        <p:editor id="editor" value="#{articleController.article.text}" width="790" height="364" />  




                        <h:panelGrid columns="2" style="margin-top:10px">  

                            <p:commandButton id="saveButton" value="Save" actionListener="#{articleController.addArticle()}" ajax="true" />
                            
                            <p:commandButton id="submitButton" value="Submit" actionListener="#{articleController.addArticle()}" ajax="false" onclick="#{articleController.clearArticle()}" />

                            <p:commandButton id="clearButton" type="button" value="Clear" onclick="editor.clear()"  
                                             icon="ui-icon-close" />  
                        </h:panelGrid>  
                    </div>
                </h:form>

            </section>
        </f:view>

    </h:body>
</html>
