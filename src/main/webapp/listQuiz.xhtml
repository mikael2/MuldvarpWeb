<ui:composition template="/template.xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        List of Quizzes
    </ui:define>
    
    <ui:define name="right">
        <h:form id="quizForm">
            
            <p:fieldset legend="Quiz">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                <!-- #{quizController.getNameFilteredquizs()}-->
                <p:dataTable id="quizTable" value="" var="quizItem">
                    <f:facet name="header">
                        <h:inputText id="searchInput" value="#{quizController.filterString}"/>
                        <p:commandButton value="Search" action="#{quizController.getNameFilteredQuizzes()}"  update="quizTable"/>
                    </f:facet>
                    <p:column headerText="Name">  
                        <h:commandLink
                            actionListener="#{quizController.selectquiz(quizItem)}"
                            action="editquiz?faces-redirect=true}"
                            value="#{quizItem.quizName}" />
                    </p:column>
                    <p:column headerText="Detail">  
                        <h:outputText value="lel"/>
                    </p:column>
                    <p:column headerText="Type">  
                        <h:outputText value="lel"/>
                    </p:column>
                    <p:column headerText="Delete">                          
                        <!--p:commandButton id="deletequiz" value="Delete quiz" actionListener="#{quizController.setupquizForDeletion(quizItem)}" onclick="dlg1.show();" type="button" /-->
                        <p:commandButton id="confirmDeleteButton" value="Delete" action="#{quizController.removequiz(quizItem)}" actionListener="#{quizController.addInfo(1, quizItem)}" ajax="false"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton value="Make testdata" action="#{quizController.makequizTestData()}" actionListener="#{quizController.addInfo(1)}" update="quizTable"/>
                        <p:commandButton value="Home" action="index?faces-redirect=true"/>
                        <p:commandButton value="New quiz" action="newquiz?faces-redirect=true"/>                    
                    </f:facet>
                </p:dataTable>
                
            </p:fieldset>
            
        </h:form>
        <p:dialog id="deletequizDialog" header="Delete quiz #{quizController.quizForDeletion.quizName} ?" widgetVar="dlg1">
            <h:outputText>Delete quiz?</h:outputText>
            <h:form id="deletequizDialogForm">
                <p:commandButton id="confirmDeleteButton" value="Yes" action="#{quizController.deletequizForDeletion()}" actionListener="#{quizController.addInfo(1, quizItem)}" ajax="false"/>
            <p:commandButton id="cancelDeleteButton" value="No" onclick="dlg1.hide();"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
