<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link rel="stylesheet" href="css/news/html5reset.css" type="text/css" /> 
        <link rel="stylesheet" href="css/news/style.css" type="text/css" /> 
        <title>Add video</title>
    </h:head>
    <h:body>



        <header>
            <hgroup id="top">              
                <h1><img id="logo" src="img/hialsBilde.jpg" alt="hials bilde" width="120" heigth="150"/>HiALS</h1>
                <h2></h2>
            </hgroup>
        </header>
        
        
        
        <h:form id="metaform">
                        <p:panelGrid columns="2">
                            <f:facet name="header">  
                                Add document 
                            </f:facet> 
        
            <h:outputLabel value="Title: " />
            <p:inputText value="#{videoController.selectedVideo.videoName}"/>
            
            <h:outputLabel value="Video Type: " />
            <p:inputText value="#{videoController.selectedVideo.videoType}"/>
            
            <h:outputLabel value="Video URI: " />
            <p:inputText value="#{videoController.selectedVideo.videoURI}"/>
            
            <h:outputLabel value="Video Detail: " />
            <p:inputText value="#{videoController.selectedVideo.videoDetail}"/>
                        
            <h:outputLabel value="Video Description: " />
            <p:inputText value="#{videoController.selectedVideo.videoDescription}"/>
            
            <h:outputLabel value="Video Icon URI: " />
            <p:inputText value="#{videoController.selectedVideo.videoIconURI}"/>
            
            <h:outputLabel value="Video Thumbnail URI: " />
            <p:inputText value="#{videoController.selectedVideo.videoThumbURI}"/>
            
            </p:panelGrid>
       </h:form>
            
        <h:commandButton id="submitButton" value="Submit" actionListener="#{videoController.addVideo()}" ></h:commandButton>
       
            
       
    </h:body>
</html>
