<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>  
        <link rel="stylesheet" type="text/css" 
              href="resources/css/news/androidNews.css" media="only screen and (max-width: 480px)" />
        <link rel="stylesheet" type="text/css" 
              href="resources/css/news/desktopNews.css" media="screen and (min-width: 481px)" />
        <!--[if IE]>
        <link rel="stylesheet" type="text/css" href="explorer.css" media="all" />
        <![endif]-->
        <meta name="viewport" content="user-scalable=no, width=device-width" />
    </h:head>

    <h:body>
        <div id="content">
            <h1 style="text-align: center;"><h:outputText value="#{articleController.oldArticle.title}" escape="false"/></h1>
            <p>
                <h:outputText value="#{articleController.oldArticle.text}" escape="false"/>
            </p>
        </div>
    </h:body>
</html>
