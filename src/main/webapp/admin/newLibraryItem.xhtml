<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link rel="stylesheet" href="css/news/html5reset.css" type="text/css" /> 
        <link rel="stylesheet" href="css/news/style.css" type="text/css" /> 
        <title>Add document</title>
    </h:head>
    <h:body>



        <header>
            <hgroup id="top">              
                <h1><img id="logo" src="img/hialsBilde.jpg" alt="hials bilde" width="120" heigth="150"/>HiALS</h1>
                <h2></h2>
            </hgroup>
        </header>

            <h:form id="metaform">
                        <p:panelGrid columns="2">
                            <f:facet name="header">  
                                Add document 
                            </f:facet> 
                
            <h:outputLabel value="Title: " />
            <p:inputText value="#{libraryController.libraryItem.title}"/>
            
            <h:outputLabel value="Alternate title: " />
            <p:inputText value="#{libraryController.libraryItem.alternateTitle}"/>
            
            <h:outputLabel value="Author: " />
            <p:inputText value="#{libraryController.libraryItem.author}"/>
            
            <h:outputLabel value="Co-Author: " />
            <p:inputText value="#{libraryController.libraryItem.coAuthor}"/>
            
            <h:outputLabel value="Published: " />
            <p:inputText value="#{libraryController.libraryItem.published}"/>
            
            <h:outputLabel value="Number of pages: " />
            <p:inputText value="#{libraryController.libraryItem.pageNo}"/>
            
            <h:outputLabel value="Icon URL: " />
            <p:inputText value="#{libraryController.libraryItem.iconURL}"/>
            
            <h:outputLabel value="Thumb URL: " />
            <p:inputText value="#{libraryController.libraryItem.thumbURL}"/>
            
            <h:outputLabel value="Document URL: " />
            <p:inputText value="#{libraryController.libraryItem.URL}"/>
            
            <h:outputLabel value="Summary: " /> 
            <p:inputTextarea value="#{libraryController.libraryItem.summary}" rows="5" cols="30"/>
                        
            </p:panelGrid>
            <h:panelGrid columns="3" style="margin-top:2%; margin-bottom: 5%">  

                <p:commandButton  id="submitButton" value="Submit" actionListener="#{libraryController.addLibraryItem()}" ajax="false"/>

                <p:commandButton id="clearAllButton" type="button" value="Clear All"
                                    onclick="document.getElementById('metaform').reset()"/>
                
                <p:commandButton  id="testDataButton" value="Make test data" actionListener="#{libraryController.makeTestData()}" ajax="false"/>
            </h:panelGrid>  
            </h:form>

    </h:body>
</html>
