<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        List of Programmes
    </ui:define>
    
    <ui:define name="right">
        <h:form id="productForm">
            <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            <p:fieldset legend="Programmes">
                <p:dataTable
                    id="programmeTable"
                    value="#{programmeController.programmes}" 
                    var="programme">
                    <p:column headerText="Name">  
                        <h:commandLink 
                            action="#{programmeController.setSelected(programme)}" 
                            value="#{programme.name}" />
                    </p:column>
                </p:dataTable>          
            </p:fieldset>
            <p:commandButton value="New Programme" action="#{programmeController.setSelected(null)}" />
            <p:commandButton value="Make testdata" action="#{programmeController.makeTestData()}" update="programmeTable"/>
        </h:form>
    </ui:define>
   
</ui:composition>
