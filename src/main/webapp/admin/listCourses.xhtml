<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        List of Courses
    </ui:define>
    
    <ui:define name="right">
        <h:form id="productForm">
            <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            <p:fieldset legend="Courses">
                <p:dataTable
                    id="courseTable"
                    value="#{courseController.courses}" 
                    var="course">
                    <p:column headerText="Name">  
                        <h:commandLink 
                            action="#{courseController.setSelected(course)}" 
                            value="#{course.name}" />
                    </p:column>
                    <p:column headerText="Revision">  
                        <h:outputText value="#{course.revision}" />
                    </p:column>
                </p:dataTable>          
            </p:fieldset>
            <h:commandLink value="New Course" action="#{courseController.setSelected(null)}" />
            <p:commandButton value="Make testdata" action="#{courseController.makeTestData()}" update="courseTable"/>
        </h:form>
    </ui:define>
   
</ui:composition>
