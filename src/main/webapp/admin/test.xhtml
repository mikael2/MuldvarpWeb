<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Videos">
                <p:pickList id="pickList"
                            value="#{courseController.videos2}" var="video" itemValue="#{video}" 
                            itemLabel="#{video.videoName}" showSourceFilter="true" filterMatchMode="contains"
                            converter="#{videoConverter}">
                    <f:facet name="sourceCaption">Available</f:facet>  
                    <f:facet name="targetCaption">Selected</f:facet>
                </p:pickList>  
                <p:commandButton value="Submit" action="#{courseController.addVideos(courseController.videos.target)}"/>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
