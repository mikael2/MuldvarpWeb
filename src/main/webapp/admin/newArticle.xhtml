<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link rel="stylesheet" href="resources/css/news/html5reset.css" type="text/css" /> 
        <link rel="stylesheet" href="resources/css/news/style.css" type="text/css" /> 
        <title>HiALS nyheter</title>
    </h:head>
    <h:body>



        <header>
            <hgroup id="top">              
                <h1><img id="logo" src="img/hialsBilde.jpg" alt="hials bilde" width="120" heigth="150"/>HiALS</h1>
                <h2></h2>
            </hgroup>
        </header>


        <f:view>
            <section>

                <h:form id="form1">

                    <div id="panelgrid">
                        <p:panelGrid columns="2">  
                            <f:facet name="header">  
                                Ny artikkel  
                            </f:facet>  

                            <h:outputLabel for="title" value="Tittel: *" />  
                            <p:inputText id="title" value="#{articleController.article.title}" required="true" label="Title" >  
                                <f:validateLength minimum="2" />  
                            </p:inputText> 


                            <h:outputLabel for="author" value="Forfatter: "/>  
                            <p:inputText id="author" value="#{articleController.article.author}" required="false" label="Author"/> 

                            <h:outputLabel for="category" value="Kategori: " />  
                            <p:inputText id="category" value="#{articleController.article.category}" required="false" label="Category"/>  

                            <h:outputLabel for="date" value="Dato: " />
                            <p:calendar value="#{articleController.article.publishdate}" id="date" label="Date" />  

                            <h:outputLabel for="description" value="Beskrivelse: " />  
                            <p:inputText id="description" value="#{articleController.article.description}" required="false" label="Description"/>

                            <h:outputLabel for="ingress" value="Ingress: *" /> 
                            <p:inputTextarea id="ingress" value="#{articleController.article.ingress}" required="false" rows="5" cols="30"/>  

                        </p:panelGrid> 
                    </div>

                    <div id="editordiv">

                        <p:editor id="editor" value="#{articleController.article.text}" width="700" height="364" widgetVar="myEdit" />  

                        <h:panelGrid columns="5" style="margin-top:2%; margin-bottom: 5%">  

                            <p:commandButton  id="submitButton" value="Submit" actionListener="#{articleController.submitArticle()}" action="/listArticles?faces-redirect=true" ajax="false"/>
                            
                            <p:commandButton id="back" value="Back" ajax="false" action="/listArticles?faces-redirect=true" />

                            <p:commandButton id="clearAllButton" type="button" value="Clear All"
                                             onclick="myEdit.clear();document.getElementById('form1').reset()"/>

                        </h:panelGrid>  

                    </div>
                </h:form>

            </section>
        </f:view>

    </h:body>
</html>
