<ui:composition template="/template.xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        List of Videos
    </ui:define>
    
    <ui:define name="right">
        <h:form id="docForm">                
            <p:fieldset legend="Videos">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                <p:dataTable
                    id="videoTable"
                    value="#{videoController.videos}" 
                    var="videoItem">
                    <p:column headerText="Name">  
                        <h:commandLink
                            actionListener="#{videoController.selectVideo(videoItem)}"
                            action="editVideo?faces-redirect=true}"
                            value="#{videoItem.videoName}" />
                    </p:column>
                    <p:column headerText="Detail">  
                        <h:commandLink
                            actionListener="#{videoController.selectVideo(videoItem)}"
                            action="editVideo?faces-redirect=true}"
                            value="#{videoItem.videoDetail}" />
                    </p:column>
                    <p:column headerText="Type">  
                        <h:commandLink
                            actionListener="#{videoController.selectVideo(videoItem)}"
                            action="editVideo?faces-redirect=true}"
                            value="#{videoItem.videoType}" />
                    </p:column>
                    <p:column headerText="Delete">  
                        <p:commandButton  id="deleteButton" value="Delete Video" action="#{videoController.removeVideo(videoItem)}" actionListener="#{libraryController.addInfo(1, videoItem)}" ajax="false"/>
                    </p:column>
                </p:dataTable>          
            </p:fieldset>
            <p:commandButton value="Make testdata" action="#{videoController.makeVideoTestData()}" actionListener="#{videoController.addInfo(1)}" update="videoTable"/>
            <p:commandButton value="Home" action="index?faces-redirect=true"/>
            <p:commandButton value="New Video" action="newVideo?faces-redirect=true"/>
        </h:form>
    </ui:define>
</ui:composition>
