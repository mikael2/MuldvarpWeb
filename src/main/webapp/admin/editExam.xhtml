<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        <h:form>
            <h:link value="Courses" outcome="listCourses" /> -> <h:link value="#{courseController.selected.name}" outcome="editCourse" /> -> <h:link value="#{courseController.selectedExam.name}" outcome="editExam" />
        </h:form>
    </ui:define>
    
    <ui:define name="mainsingle">
        <h:form id="examForm">    
            <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            <p:fieldset legend="#{courseController.selectedExam.name}">
                <p:dataTable 
                    value="#{courseController.selectedExam}" 
                    var="exam">
                    <p:column headerText="Name">  
                        <h:inputText value="#{exam.name}" />
                    </p:column>
                    <p:column headerText="Room">
                        <h:inputText value="#{exam.room}" />
                    </p:column>
                    <p:column headerText="Info">
                        <h:inputText value="#{exam.info}" />
                    </p:column>
                    <p:column headerText="Date">
                        <p:calendar value="#{exam.examDate}" id="examDate" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p:commandButton value="Save" action="#{courseController.editExam()}"/>
            <p:commandButton value="Delete" action="#{courseController.removeExam(selectedExam)}"/>
        </h:form>
    </ui:define>
    
   
</ui:composition>
