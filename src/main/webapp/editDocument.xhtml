<ui:composition template="/template.xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        List of Documents
    </ui:define>
    
    <ui:define name="right">
        <h:form id="docForm">                
            <p:fieldset legend="Documents">
                <p:panelGrid columns="2">  
                    <f:facet name="header">  
                        Documents  
                    </f:facet>  

                        <h:outputLabel value="Title: " />
                        <h:outputLabel value="#{libraryController.selected.title}" />

                        <h:outputLabel value="Alternate title: " />
                        <h:outputLabel value="#{libraryController.selected.alternateTitle}"/>

                        <h:outputLabel value="Author: " />
                        <h:outputLabel value="#{libraryController.selected.author}"/>

                        <h:outputLabel value="Co-Author: " />
                        <h:outputLabel value="#{libraryController.selected.coAuthor}"/>

                        <h:outputLabel value="Published: " />
                        <h:outputLabel value="#{libraryController.selected.published}"/>
                        
                        <h:outputLabel value="Uploaded: " />
                        <h:outputLabel value="#{libraryController.selected.uploaded}"/>

                        <h:outputLabel value="Number of pages: " />
                        <h:outputLabel value="#{libraryController.selected.pageNo}"/>

                        <h:outputLabel value="Icon URL: " />
                        <h:outputLabel value="#{libraryController.selected.iconURL}"/>

                        <h:outputLabel value="Thumb URL: " />
                        <h:outputLabel value="#{libraryController.selected.thumbURL}"/>

                        <h:outputLabel value="Document URL: " />
                        <h:outputLabel value="#{libraryController.selected.URL}"/>

                        <h:outputLabel value="Summary: " /> 
                        <h:outputLabel value="#{libraryController.selected.summary}"/>
  
                    <f:facet name="footer">  
                        <p:commandButton id="deleteButton" value="Delete document" actionListener="#{libraryController.deleteSelectedLibraryItem()}" ajax="false" action="listDocuments?faces-redirect=true" />
                    </f:facet>
                </p:panelGrid>  
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
