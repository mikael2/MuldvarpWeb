<ui:composition template="/templates/layout.xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        Document Details
    </ui:define>
    
    <ui:define name="right">
        <h:form id="docForm">                
            <p:fieldset legend="Document details">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                <p:panelGrid columns="3">  
                    <f:facet name="header">  
                        #{libraryController.selected.title}  
                    </f:facet>  

                        <h:outputLabel value="Title: " />
                        <h:outputLabel value="#{libraryController.selected.title}" id="title"/>
                        <p:commandButton id="editTitle" value="Edit" onclick="dlg1.show();" type="button" />


                        <h:outputLabel value="Document URL: " />
                        <h:outputLabel value="#{libraryController.selected.URL}"/>
                        <br/>
                        
                        

                        <h:outputLabel value="Summary: " /> 
                        <h:outputLabel value="#{libraryController.selected.summary}"/>
                        <p:commandButton id="editSummary" value="Edit" onclick="dlg10.show();" type="button" />
                        
                        
  
                    <f:facet name="footer">  
                        <p:commandButton id="back" value="Back" ajax="false" action="listDocuments?faces-redirect=true" />
                        <p:commandButton id="deleteButton" value="Delete document" actionListener="#{libraryController.deleteSelectedLibraryItem()}" ajax="false" action="listDocuments?faces-redirect=true" />
                        <p:commandButton id="helpButton" value="Help" actionListener="#{libraryController.addInfo(2)}"/>
                        <p:commandButton  id="submitButton" value="Save" action="listDocuments?faces-redirect=true" actionListener="#{libraryController.editSelected()}" ajax="false" icon="ui-icon-check" style="margin:0"/>
                    </f:facet>
                </p:panelGrid>  
            </p:fieldset>
            </h:form>
            <p:dialog id="summaryDialog" header="Edit summary" widgetVar="dlg10"> 
                <h:form id="summaryForm">
                            <p:panelGrid columns="2">
                            <h:outputText value="New summary: " />  
                            <p:inputTextarea value="#{libraryController.libraryItem.summary}" rows="5" cols="30"/>
                            </p:panelGrid>
                </h:form>
            </p:dialog>
