<ui:composition

    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="documentationMenu">
        <p:menu>
            <p:submenu label="Documentation">
                <p:menuitem value="Adding new course" update="documentationContent" action="#{documentationController.navigate()}">

                </p:menuitem>
                <p:menuitem value="Adding new csssourse (diff)" update="documentationContent" action="#{documentationController.navigate()}">
                    <f:param name="page" value="/documentation/empty"/>
                </p:menuitem>
            </p:submenu>
        </p:menu>
    </h:form>
</ui:composition>
