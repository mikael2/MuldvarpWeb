<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
    <p:tabView id="tabView">  
  
        <p:tab id="tab1" title="Video">  
            <h:panelGrid columns="1" cellpadding="10">  
                <p:graphicImage value="/resources/images/VideoList_Legend.png" height="400" width="650"/>
                <h:outputText value="1. - Names of the available videos."/>
                <h:outputText value="2. - Descriptions/details for the videos."/>
                <h:outputText value="3. - Type of video(usually a YouTube video)."/>
                <h:outputText value="4. - Button to delete a video."/>
                <h:outputText value="5. - Searchfield for the videos. Enter your search term, and press -Search-, and the videos will be filtered."/>
                <h:outputText value="6. - Button to add a new video."/>
            </h:panelGrid> 
        </p:tab>  

        <p:tab id="tab2" title="Adding a Video">  
            <h:panelGrid columns="1" cellpadding="10">  
                <h:outputText value="To add a new video, press the -New video- Button."/>
                <h:outputText value="For instructions on filling out the form, see -Editing a video-. The only difference is that all the fields are now empty."/>
            </h:panelGrid>  
        </p:tab>
        
        <p:tab id="tab3" title="Editing a Video">  
            <h:panelGrid columns="1" cellpadding="10">  
                <p:graphicImage value="/resources/images/EditVideo_Legend.png" height="350" width="650"/>
                <h:outputText value="1. - Title of the video. Press edit to change it, and finish by pressing return(enter button)."/>
                <h:outputText value="2. - Description of the video. Press edit to change it, and finish by pressing return(enter button)."/>
                <h:outputText value="3. - This is a switch between YouTube vidoes and other types. Normally this should be set to -Youtube/ID-."/>
                <h:outputText value="4. - This is the URI reference to the video. To get the URI reference, copy the last part(after http://www.youtube.com/watch?v=) of the URL. see image below for illustration."/>
                <p:graphicImage value="/resources/images/YouTube_GetURI.png" />
                <h:outputText value="5/6. - These fields contain the URI's for the thumbnail, and icon of the video. These can normally be ignored."/>
                <h:outputText value="7. - Press the -Save- button to save changes and return to the video list."/>
            </h:panelGrid>  
        </p:tab>
    </p:tabView> 
    <p:dialog header="Commonly used features" widgetVar="dlg1" draggable="false" resizable="false">  
        <p:graphicImage id="dlg1Img1" value="/resources/images/doc/hl_quizmain.png" />  
    </p:dialog>
    <p:dialog header="Android app" widgetVar="dlg2" draggable="false" resizable="false">  
        <p:graphicImage id="dlg1Img2" value="/resources/images/doc/hl_quizmain_del.png" />  
    </p:dialog> 
</ui:composition>
