<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
    <p:tabView id="tabView">  
  
        <p:tab id="tab1" title="people">  
            <h:panelGrid columns="1" cellpadding="10">
                <h:outputText value="This section is a register of users. At the moment, this only functions as a contact list."/>
                <br/>
                <p:graphicImage height="200" width="650" value="/resources/images/PeopleList_Legends.png" />
                <h:outputText value="1. - Names of registered people."/>
                <h:outputText value="2. - Button to delete a person from the database."/>
                <h:outputText value="3. - Button to add a person to the database."/>
            </h:panelGrid>  
        </p:tab>  

        <p:tab id="tab2" title="Adding people">  
            <h:panelGrid columns="1" cellpadding="10">  
                <h:outputText value="After pressing the -New person- button in the people list(see point 3 under -People-) you get the following page."/>
                <p:graphicImage height="200" width="650" value="/resources/images/NewPerson_Legends.png" />
                <h:outputText value="1. - name of the person"/>
                <h:outputText value="2. - Affiliation of the person. Ex: HIALS, NMK, Police, etc."/>
                <h:outputText value="3. - Position of the person. Ex: student, theacher, vistor, etc."/>
                <h:outputText value="4. - Department of the person. Ex: IKT, administration, etc."/>
                <h:outputText value="5. - Email of the person."/>
                <h:outputText value="6. - Phone number. Note that this field cannot be empty. Leave it as -0- if the person does not have a phone number."/>
                <h:outputText value="7. - Location. This is where you can find a person. Ex: office number."/>
            </h:panelGrid>  
        </p:tab>
        <p:tab id="tab3" title="Editing people">  
            <h:panelGrid columns="1" cellpadding="10">  
                <h:outputText value="This page contains the same values as found in the -Adding people- section."/>
                <h:outputText value="Click the -Edit- button for each field to edit it, and then press return(enter button) to finish."/>
                <h:outputText value="Click -Save- to save changes and return to the people list, or -Back- to return discarding changes."/>
            </h:panelGrid>  
        </p:tab>
    </p:tabView> 
    <p:dialog header="Commonly used features" widgetVar="dlg1" draggable="false" resizable="false">  
        <p:graphicImage id="dlg1Img1" value="/resources/images/doc/hl_quizmain.png" />  
    </p:dialog>
    <p:dialog header="Android app" widgetVar="dlg2" draggable="false" resizable="false">  
        <p:graphicImage id="dlg1Img2" value="/resources/images/doc/hl_quizmain_del.png" />  
    </p:dialog> 
</ui:composition>
