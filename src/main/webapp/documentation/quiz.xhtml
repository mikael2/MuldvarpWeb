<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
    <p:tabView id="tabView">  
  
        <p:tab id="tab1" title="Quiz">  
            <h:panelGrid columns="2" cellpadding="10">  
                <p:graphicImage id="tab1Img1" 
                                value="/resources/images/stolen_quiz.png" />             
                <h:outputText id="tab1Text1"  
                    value="The Quiz-section of the web-applications allows you to view, edit and create Quizzes for display in the Muldvarp Android application." />
                <p:graphicImage onclick="dlg1.show()" id="tab1Img2" height="130" width="468"
                                value="/resources/images/doc/hl_quizmain.png" />
                <h:outputText id="tab1Text2"  
                    value="The highlighted section is the main section, and clicking on the name of the entry in the table will take you to the edit-screen." />                        
                <p:graphicImage onclick="dlg1.show()" id="tab1Img3" height="130" width="468"
                                value="/resources/images/doc/hl_quizmain_del.png" />
                <h:outputText id="tab1Text3"  
                    value="Quizzes can be deleted by pressing the 'Delete' button at the end of the corresponding row." />
            </h:panelGrid>  
            <h:panelGrid columns="1">  
            <h:outputText id="tab1Text7"  
                value="Various other functions are also available in the footer, as pictured:" />
            <h:outputText id="tab1Text4"  
                    value="1- Create test-data." />
            <h:outputText id="tab1Text5"  
                    value="2- Return to main page." />
            <h:outputText id="tab1Text6"  
                    value="3- Create new quiz." />
            </h:panelGrid>  
        </p:tab>  

        <p:tab id="tab2" title="Adding a Quiz">  
            <h:panelGrid columns="1" cellpadding="10">  
                <p:graphicImage value="/resources/images/QuizList_NewQuizButton.png" height="200" width="650"/>
                <h:outputText value="To add a new Quiz, press the -New quiz- Button as indicated above."/>
                <h:outputText value="For instructions on filling out the form, see -Editing a quiz-. The only difference is that all the fields are now empty."/>
            </h:panelGrid>  
        </p:tab>
        <p:tab id="tab3" title="Editing a Quiz">  
            <h:panelGrid columns="1" cellpadding="10">  
                <p:graphicImage value="/resources/images/QuizList_EditButton.png" height="200" width="650"/>
                <h:outputText  
                    value="To edit a quiz, press the name of the quiz, as shown on the picture above." /> 
                <p:graphicImage value="/resources/images/EditQuiz_Legend.png" height="350" width="650"/>
                <h:outputText value="1. - Name of the quiz"/>
                <h:outputText value="2. - Description of the quiz"/>
                <h:outputText value="3. - A question in the list of questions in the quiz. Press this if you want to edit it or the alternative answers to the question."/>
                <h:outputText value="4. - This lists the alternative answers to the related question and wheter they are correct or not."/>
                <h:outputText value="5. - Button to delete the question."/>
                <h:outputText value="6. - Fill in a new question and press the -Add question- button to add a new question to the quiz."/>
                <h:outputText value="7. - Press the -Save- button to save changes and return to the list, or the -Back- button to return without saving."/>
                <br/>
                <h:outputText value="After clicking on a question(as in point 3 in the above picture) you get the following screen."/>
                <p:graphicImage value="/resources/images/EditQuiz_AlternativesLegend.png" height="200" width="650"/>
                <h:outputText value="1. - Name of the question."/>
                <h:outputText value="2. - An alternative in the list of alternatives in th equestion."/>
                <h:outputText value="3. - This indicates whether the alternative is correct. Click it to switch between wrong and correct."/>
                <h:outputText value="4. - Button to delete an alternative."/>
                <h:outputText value="5. - Enter a new alternative here, click the true/false button to indicate whether the alternative is wrong or correct, and press the -Add alternative- button to add the new alternative."/>
                <h:outputText value="6. - Press -Save- to submit changes and return to the quiz, or press -Cancel- to return without saving."/>
            </h:panelGrid>  
        </p:tab>
    </p:tabView> 
    <p:dialog header="Quiz main" widgetVar="dlg1" draggable="false" resizable="false">  
        <p:graphicImage id="dlg1Img1" value="/resources/images/doc/hl_quizmain.png" />  
    </p:dialog>
    <p:dialog header="Quiz deletion" widgetVar="dlg2" draggable="false" resizable="false">  
        <p:graphicImage id="dlg1Img2" value="/resources/images/doc/hl_quizmain_del.png" />  
    </p:dialog> 
</ui:composition>
