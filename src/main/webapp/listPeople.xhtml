<ui:composition template="/templates/layout.xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        List of People
    </ui:define>
    
    <ui:define name="right">
        <h:form id="docForm">                
            <p:fieldset legend="People">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                <p:dataTable
                    id="personTable"
                    value="#{personController.people}" 
                    var="Person">
                    <p:column headerText="Name">  
                        <h:commandLink
                            actionListener="#{personController.select(Person)}"
                            action="editPerson?faces-redirect=true}"
                            value="#{Person.name}" />
                    </p:column>
                    <p:column headerText="Delete">  
                        <p:commandButton  id="deleteButton" value="Delete person" action="#{personController.deletePerson(Person)}" ajax="false"/>
                    </p:column>
                    <f:facet name="footer">
                    <p:commandButton value="Home" action="index?faces-redirect=true"/>
                    <p:commandButton value="New person" action="newPerson?faces-redirect=true"/>
                    </f:facet>
                </p:dataTable>          
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
