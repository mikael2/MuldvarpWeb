<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        <h:form>
            Editing <p:commandLink value="#{courseController.selected.name}" action="editCourse" /> -> <p:commandLink value="#{courseController.selectedTheme.name}" action="editTheme" />
        </h:form>
    </ui:define>
    
    <ui:define name="mainsingle">
        <h:form id="themeForm">                
            <p:fieldset legend="#{courseController.selectedTheme.name}">
                <p:dataTable 
                    value="#{courseController.selectedTheme}" 
                    var="theme">
                    <p:column headerText="Name">  
                        <h:inputText value="#{theme.name}" />
                    </p:column>
                    <p:column headerText="Tasks">
                        <p:dataTable id="taskTable"
                            value="#{theme.tasks}" 
                            var="task">
                            <p:column headerText="Name">  
                                <h:commandLink value="#{task.name}" action="#{courseController.setSelectedTask(task)}" />
                            </p:column>
                            <p:column headerText="Done">  
                                <h:outputText value="#{task.done}" />
                            </p:column>
                            <p:column headerText="Done">  
                                <p:commandButton value="Delete" action="#{courseController.removeTask(theme, task)}" update="taskTable"/>
                            </p:column>
                        </p:dataTable>
                        <p:row>
                            <p:column>  
                                <h:inputText value="#{courseController.task.name}" />
                            </p:column> 
                            <p:column>
                                <p:commandButton value="New Task" action="#{courseController.addTask(theme)}" update="taskTable"/>
                            </p:column>
                        </p:row>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p:commandButton value="Save" action="#{courseController.editTheme()}"/>
            <p:commandButton value="Delete" action="#{courseController.removeTheme(theme)}"/>
        </h:form>
    </ui:define>
    
   
</ui:composition>
