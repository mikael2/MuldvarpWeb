<ui:composition template="/templates/layout.xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        New Person
    </ui:define>
    
    <ui:define name="right">
        <h:form id="docForm">                
            <p:fieldset legend="New Person">
                <p:panelGrid columns="2">  
                    <f:facet name="header">  
                        Person  
                    </f:facet>  

                    <h:outputLabel value="Navn: " />
                        <p:inputText value="#{personController.person.name}"/>

                        <h:outputLabel value="Affiliation: " />
                        <p:inputText value="#{personController.person.affiliation}"/>

                        <h:outputLabel value="Stilling: " />
                        <p:inputText value="#{personController.person.position}"/>

                        <h:outputLabel value="Avdeling: " />
                        <p:inputText value="#{personController.person.department}"/>

                        <h:outputLabel value="Epost: " />
                        <p:inputText value="#{personController.person.email}"/>

                        <h:outputLabel value="Tlf: " />
                        <p:inputText value="#{personController.person.phone}"/>

                        <h:outputLabel value="Lokasjon: " />
                        <p:inputText value="#{personController.person.location}"/>
                        
                    <f:facet name="footer">  
                        <p:commandButton id="home" value="Back" ajax="false" action="listPeople?faces-redirect=true" />
                        <p:commandButton id="submitButton" value="Save" action="listPeople?faces-redirect=true" 
                                         actionListener="#{personController.savePerson()}" ajax="false" icon="ui-icon-check" style="margin:0"/>
                    </f:facet>
                </p:panelGrid>  
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
