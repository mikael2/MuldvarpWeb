<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link rel="stylesheet" href="css/news/html5reset.css" type="text/css" /> 
        <link rel="stylesheet" href="css/news/style.css" type="text/css" /> 
        <title>Add document</title>
    </h:head>
    <h:body>



        <header>
            <hgroup id="top">              
                <h1><img id="logo" src="img/hialsBilde.jpg" alt="hials bilde" width="120" heigth="150"/>HiALS</h1>
                <h2></h2>
            </hgroup>
        </header>
        <p style="background-color : #cccccc;">
        <h1> Add a document </h1><br /><br />
        <p:panelGrid columns="2">
        <div>
            <form method="post" action="">
                
            <h:outputLabel value="Title: " />
            <p:inputText value="#{libraryController.libraryItem.title}"/><br />
            
            <h:outputLabel value="Alternate title: " />
            <p:inputText value="#{libraryController.libraryItem.alternateTitle}"/><br />
            
            <h:outputLabel value="Author: " />
            <p:inputText value="#{libraryController.libraryItem.author}"/><br />
            
            <h:outputLabel value="Co-Author: " />
            <p:inputText value="#{libraryController.libraryItem.coAuthor}"/><br />
            
            <h:outputLabel value="Published: " />
            <p:inputText value="#{libraryController.libraryItem.published}"/><br />
            
            <h:outputLabel value="Number of pages: " />
            <p:inputText value="#{libraryController.libraryItem.pageNo}"/><br />
            
            <h:outputLabel value="Summary: " /> 
            <p:inputTextarea value="#{articleController.article.ingress}" rows="5" cols="30"/>
            
            </form>
        <div>
                Upload document:
                <input id="myfile" name="myfile" type="file"/>
        </div>
            <input type="submit" value="Submit"/>
        </div>
       </p:panelGrid>
            
        </p>
    </h:body>
</html>
